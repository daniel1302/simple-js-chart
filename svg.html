ig.events[mapChart.PROVINCE_SLASKIE].click = function() {console.log('12');}; mapConfig.events[mapChart.PROVINCE_SWIETOKRZYSKIE].click = function() {console.log('13');}; mapConfig.events[mapChart.PROVINCE_WARMINSKO_MAZURSKIE].click = function() {console.log('14');}; mapConfig.events[mapChart.PROVINCE_WIELKOPOLSKIE].click = function() {console.log('15');}; mapConfig.events[mapChart.PROVINCE_ZACHODNIOPOMORSKIE].click = function() {console.log('16');}; mapLabels = [];mapLabels[mapChart.PROVINCE_DOLNOSLASKIE] =         'Dolnośląskie';mapLabels[mapChart.PROVINCE_KUJAWSKO_POMORSKIE] =   'Pomorskie';mapLabels[mapChart.PROVINCE_LUBELSKIE] =            'Lubelskie';mapLabels[mapChart.PROVINCE_LUBUSKIE] =             'Lubuskie';mapLabels[mapChart.PROVINCE_LODZKIE] =              'Łódzkie';mapLabels[mapChart.PROVINCE_MALOPOLSKIE] =          'Małopolskie';mapLabels[mapChart.PROVINCE_MAZOWIECKIE] =          'Mazowieckie';mapLabels[mapChart.PROVINCE_OPOLSKIE] =             'Opolskie';mapLabels[mapChart.PROVINCE_PODKARPACKIE] =         'Podkarpackie';mapLabels[mapChart.PROVINCE_PODLASKIE] =            'Podlaskie';mapLabels[mapChart.PROVINCE_POMORSKIE] =            'Pomorskie';mapLabels[mapChart.PROVINCE_SLASKIE] =              'Śląskie';mapLabels[mapChart.PROVINCE_SWIETOKRZYSKIE] =       'Świętokrzyskie';mapLabels[mapChart.PROVINCE_WARMINSKO_MAZURSKIE] =  'Warmińsko mazurskie';mapLabels[mapChart.PROVINCE_WIELKOPOLSKIE] =        'Wielkopolskie';mapLabels[mapChart.PROVINCE_ZACHODNIOPOMORSKIE] =   'Zachodniopomorskie';mapChart.init(700, 300, data, mapLabels, mapConfig, mapContainer);mapChart.draw();var data = {    '#F44C18': 25,    '#FC8352': 15,    '#ff00ff': 2,    '#000000': 1,    '#1F2845': 25};    var circleChart = new PieChart();var config = {    linesWidth: 32,    freeSpaceColor: '#bababa',    spaceSize: 2,};circleChart.init(200, data, config, circleContainer);circleChart.draw();</script></body></html>
